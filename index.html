            <h1>Orders</h1>
            <br>
            <table id="order-table">

        <hr>
        <div id="order-lookup-portion">
            <h1>Order Lookup</h1>
            <br>
            <label for="inputname-lookup-portion">Name:</label>
                <input type="text" name="inputname" id="inputname-lookup-portion">
            <button type="button" onclick="handleSearch()">Search</button>
                <br>
